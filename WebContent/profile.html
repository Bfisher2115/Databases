<h1 align="center">Hulton Hotels</h1>

<h2 align="center">Edit Info</h2>
<form style="width: 300px" name="form1" action="reg.jsp" method="post" onsubmit ="return validate_form()">
	<div align="center">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="fname" name="fname" required></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="lname" name="lname" required></td>
			</tr>			
			<tr>
				<td>Phone Number:</td>
				<td><input type="phonenum" name="phonenum" required></td>
  				</td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input type="state" name="state" required></td>
  				</td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="city" name="city" required></td>
  				</td>
			</tr>
			<tr>
				<td>Street Address:</td>
				<td><input type="street" name="street" required></td>
  				</td>
			</tr>
			<tr>
				<td>Zip Code:</td>
				<td><input type="zip" name="zip" required></td>
  				</td>
			</tr>
		</table>
	</div>
	<div align="center">
	<input type="submit" value="Submit">
	</div>
</form>
<br>
<hr COLOR="black">
<h2 align="center">Current Reservations</h2>
<form style="width: 300px" name="form2" action="reg.jsp" method="post" onsubmit ="return validate_form()">
	<div align="center">
		<table>
			<tr>
				<td>Cancel Room</td>
				<td><input type="radio" name="room" required></td>
			</tr>
		</table>
	</div>
	<div align="center">
	<input type="submit" value="Submit">
	</div>
</form>

</body>
</html>
