<!DOCTYPE html>
<html>
<head>
<style>
	body { 
 	background-color:#C63D0F;
}

form {
 margin: 0 auto;
 padding: 1em 0;
 border: 1px solid black;

}
</style>

<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Hulton Hotels</title>
<script type="text/javascript">
function validate_form(){
	var check_in = document.forms["form1"]["check-in"].value;
	var check_out = document.forms["form1"]["check-out"].value;
	var date1 = new Date(check_in);
	var date2 = new Date(check_out);
	if (date2 < date1){
		alert("Check-out date cannot be before check-in date");
		return false;
	}
	return true;
}
</script>
</head>
<body>
<h1 align="center">Hulton Hotels</h1>
<ul>
  <li><a href="profile.html">Profile</a></li>
  <li><a class="active" href="reserve.html">Reservations</a></li>
  <li><a href="review.html">Write a Review</a></li>
  <li><a href="logout.html">Logout</a></li>
  <li><a href="admin.html">Admins Only</a></li>
</ul>

<h2 align="center">Make a Reservation</h2>
<form style="width: 400px" name="form1" action="reg.jsp" method="post" onsubmit ="return validate_form()">
	<div align="center">
		<table>
			<tr>
				<td>First Name</td>
				<td><input name ="fname" placeholder="First name" required></td>

			</tr>
			<tr>
				<td>Last Name</td>
				<td><input name="lname" placeholder="Last name"></td>

			</tr>
			<tr>
				<td>Gender</td>
				<td>
				<input type="radio" name="gender" value="male"> Male
  				<input type="radio" name="gender" value="female"> Female
  				<input type="radio" name="gender" value="other"> Other
  				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" required></td>

			</tr>
			<tr>
				<td>Phone number</td>
				<td><input name = "phone" placeholder="xxx-xxx-xxxx" required></td>

			</tr>
			<tr>
				<td>Check-in date</td>
				<td><input type="date" name="check-in" required></td>
			</tr>
			<tr>
				<td>Check-out date</td>
				<td><input type="date" name="check-out" required></td>
			</tr>
			<tr>
				<td>Room Type</td>
				<td><select name="room_type" required>
  						<option value="twin">Twin</option>
 						 <option value="deluxe">Deluxe</option>
  						<option value="suite">Suite</option>
  						
					</select>
				</td>
			</tr>
		</table>
	</div>
	<div align="center">
	<input type="submit" value="Reservation">
	</div>
</form>
</body>
</html>
